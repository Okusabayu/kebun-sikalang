<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Galeri Kebun - Desa Sikalang</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: sans-serif;
      background-color: #f2f4f6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.08);
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 30px;
    }

    .back-button {
      display: inline-block;
      margin-bottom: 20px;
      background-color: #2e7d32;
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.2s;
    }

    .back-button:hover {
      background-color: #1b5e20;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      margin-top: 30px;
      color: #999;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="index.html" class="back-button">‚Üê Kembali ke Beranda</a>
    <h1>Galeri Kebun Edukasi Desa Sikalang</h1>

    <div class="gallery">
      <img src="img/kebun1.jpg" alt="Foto Kebun 1">
      <img src="img/kebun2.jpg" alt="Foto Kebun 2">
      <img src="img/kebun3.jpg" alt="Foto Kebun 3">
      <img src="img/kebun4.jpg" alt="Foto Kebun 4">
      <img src="img/kebun5.jpg" alt="Foto Kebun 5">
      <img src="img/kebun6.jpg" alt="Foto Kebun 6">
      <!-- Tambahkan gambar berikutnya sesuai kebutuhan -->
    </div>

    <footer>
      Kebun Edukasi PKK Desa Sikalang - 2025
    </footer>
  </div>

</body>
</html>
